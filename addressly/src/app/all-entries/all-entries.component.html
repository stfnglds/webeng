<div class="card" *ngFor='let entry of entries' style="max-width: 20rem; margin-bottom:2em">
  <h3 class="card-header">
    <span>{{entry.id}}</span>
    <button [hidden]="!entry.editMode" (click)="entry.delete = true" class="btn btn-danger">X</button>
    <button [hidden]="!entry.delete" (click)="deleteEntry(entry.id)" class="btn btn-danger">wirklich LÃ¶schen</button>
  </h3>
  <div class="card-body">
    <h4 class="card-title">
      <span [hidden]="entry.editMode">{{entry.name}}</span>
      <input [hidden]="!entry.editMode" type="text" class="form-control" placeholder="Name" [(ngModel)]="entry.name">
    </h4>
    <p class="card-text">
      <span [hidden]="entry.editMode">{{entry.address}}</span>
      <input [hidden]="!entry.editMode" type="text" class="form-control" placeholder="Address" [(ngModel)]="entry.address"></p>
    <button [hidden]="entry.editMode" (click)="entry.editMode = !entry.editMode" class="btn btn-primary">Edit</button>
    <button [hidden]="!entry.editMode" (click)="entry.editMode = !entry.editMode; saveEntry(entry);" class="btn btn-success">Save</button>
  </div>
</div>
