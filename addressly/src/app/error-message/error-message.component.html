<div *ngIf='!entries' class="alert alert-danger alert-dismissible fade show" role="alert">
  <h5 class="alert-heading">Houston, we have a problem</h5>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <strong>Error: </strong><pre>{{error}}</pre>
</div>
